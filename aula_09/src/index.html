<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALINHAMENTO E ESPAÇAMENTO DE GRID</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- VIDEO 77 -->
    <!-- ALINHAMENTO DE UM GRID-->

    <!--ALINHAMENTO DO CONTENT NA PARTE DE CIMA DO GRID-->
    <div class="bg-red-400 grid grid-cols-3 h-40 place-content-start">
        <div class="bg-red-600 m-2 p-2">1</div>
        <div class="bg-red-600 m-2 p-2">2</div>
        <div class="bg-red-600 m-2 p-2">3</div>
        <div class="bg-red-600 m-2 p-2">4</div>
        <div class="bg-red-600 m-2 p-2">5</div>
        <div class="bg-red-600 m-2 p-2">6</div>
    </div>
    
    <!--ALINHAMENTO DO CONTENT NA PARTE DE BAIXO DO GRID-->
    <div class="bg-orange-400 grid grid-cols-3 h-40 place-content-end">
        <div class="bg-orange-600 m-2 p-2">1</div>
        <div class="bg-orange-600 m-2 p-2">2</div>
        <div class="bg-orange-600 m-2 p-2">3</div>
        <div class="bg-orange-600 m-2 p-2">4</div>
        <div class="bg-orange-600 m-2 p-2">5</div>
        <div class="bg-orange-600 m-2 p-2">6</div>
    </div>

     <!--ALINHAMENTO DO CONTENT AO CENTRO DO GRID-->
    <div class="bg-blue-400 grid grid-cols-3 h-40 place-content-center">
        <div class="bg-blue-600 m-2 p-2">1</div>
        <div class="bg-blue-600 m-2 p-2">2</div>
        <div class="bg-blue-600 m-2 p-2">3</div>
        <div class="bg-blue-600 m-2 p-2">4</div>
        <div class="bg-blue-600 m-2 p-2">5</div>
        <div class="bg-blue-600 m-2 p-2">6</div>
    </div>

    <!--ALINHAMENTO DO CONTENT ESPAÇADO IGUALMENTE NO GRID-->
    <div class="bg-teal-400 grid grid-cols-3 h-48 place-content-between">
        <div class="bg-teal-600 m-2 p-2">1</div>
        <div class="bg-teal-600 m-2 p-2">2</div>
        <div class="bg-teal-600 m-2 p-2">3</div>
        <div class="bg-teal-600 m-2 p-2">4</div>
        <div class="bg-teal-600 m-2 p-2">5</div>
        <div class="bg-teal-600 m-2 p-2">6</div>
        <div class="bg-teal-600 m-2 p-2">7</div>
        <div class="bg-teal-600 m-2 p-2">8</div>
        <div class="bg-teal-600 m-2 p-2">9</div>
    </div>

    <!--ALINHAMENTO DO CONTENT ESPAÇADO IGUALMENTE NO GRID COM AJUSTE NA BORDA-->
    <div class="bg-violet-400 grid grid-cols-3 h-48 place-content-around">
        <div class="bg-violet-600 m-2 p-2">1</div>
        <div class="bg-violet-600 m-2 p-2">2</div>
        <div class="bg-violet-600 m-2 p-2">3</div>
        <div class="bg-violet-600 m-2 p-2">4</div>
        <div class="bg-violet-600 m-2 p-2">5</div>
        <div class="bg-violet-600 m-2 p-2">6</div>
        <div class="bg-violet-600 m-2 p-2">7</div>
        <div class="bg-violet-600 m-2 p-2">8</div>
        <div class="bg-violet-600 m-2 p-2">9</div>
    </div>
</body>
</html>
