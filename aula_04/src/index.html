<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - FLEXBOX </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-400">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>  
    </div>
    <div class="flex flex-row-reverse bg-green-300">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col-reverse bg-teal-400">
        <div class="bg-teal-600 p-6 m-2">1</div>
        <div class="bg-teal-600 p-6 m-2">2</div>
        <div class="bg-teal-600 p-6 m-2">3</div>  
    </div>

    <!--EXÉRCICIO 05-->
    <h6 class="bg-gray-400 mt-3 mb-3 text-center"> EXERCÍCIO 05</h6>
    <p class="bg-blue-200 text-center mb-3"> Crie um container com 6 itens de maneira colunar</p>
    <div class="flex flex-col bg-green-300">
        <div class="bg-green-400 p-6 m-4">1</div>
        <div class="bg-green-500 p-6 m-4">2</div>
        <div class="bg-green-600 p-6 m-4">3</div>
        <div class="bg-green-700 p-6 m-4">4</div>
        <div class="bg-green-800 p-6 m-4">5</div>
        <div class="bg-green-900 p-6 m-4">6</div>
    </div>
    <!-- FLEX WRAP -->
    <div class="flex flex-wrap bg-red-200 mt-5">
        <div class="bg-red-400 p-6 m-4">1</div>
        <div class="bg-red-500 p-6 m-4">2</div>
        <div class="bg-red-600 p-6 m-4">3</div>
        <div class="bg-red-700 p-6 m-4">4</div>
        <div class="bg-red-800 p-6 m-4">5</div>
        <div class="bg-red-900 p-6 m-4">6</div>
    </div>
    <div class="flex container bg-green-300 p-8">
        <div class="flex-1 bg-green-900">1</div>
        <div class="flex-1 bg-green-600">2</div>
        <div class="flex-none bg-green-400">3</div>
    </div>
    <!-- ORDER -->
    <div class="flex flex-wrap bg-purple-300">
        <div class="bg-purple-400 p-6 m-3 order-last">1</div>
        <div class="bg-purple-500 p-6 m-3 order-5">2</div>
        <div class="bg-purple-600 p-6 m-3 order-4">3</div>
        <div class="bg-purple-700 p-6 m-3 order-3">4</div>
        <div class="bg-purple-800 p-6 m-3 order-2">5</div>
        <div class="bg-purple-900 p-6 m-3 order-fist">6</div>
    </div>
    <!--EXÉRCICIO 05-->
    <h6 class="bg-gray-400 mt-3 mb-3 text-center"> EXERCÍCIO 06</h6>
    <p class="bg-blue-200 text-center mb-3"> Crie um container com flex, este container deve inverter a ordem depois da resolução lg</p>
    <div class="flex container bg-orange-200 p-8 mt-2">
        <div class="bg-orange-400 p-6 m-3 order-first lg:order-last">1</div>
        <div class="bg-orange-500 p-6 m-3 order-2 lg:order-5">2</div>
        <div class="bg-orange-600 p-6 m-3 order-3 lg:order-4">3</div>
        <div class="bg-orange-700 p-6 m-3 order-4 lg:order-3">4</div>
        <div class="bg-orange-800 p-6 m-3 order-5 lg:order-2">5</div>
        <div class="bg-orange-900 p-6 m-3 order-last lg:order-first">6</div>
    </div>
</body>
</html>
